<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>memberLogin</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<style type="text/css">
			#header{
				padding: 100px;
				height: 100px;
				width:100%;
				margin: auto;
				text-align: center;
			} 
			#content {
				padding: 20px;
				margin: auto;
				width: 25%;
			}
		</style>
	</head>
	
	<body>
		<div id="header">
				<h1>BAE</h1>
			</div>
			<div id="content">
				<div class="row">
					<div class="col mb-2">
						<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ID">
					</div>
				</div>
				<div class="row">
					<div class="col mb-2">
						<input type="password" class="form-control" id="inputPassword" placeholder="PW">
					</div>
				</div>
				<div class="row">
					<div class="col mb-3">
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
					<label class="form-check-label" for="flexSwitchCheckDefault">Auto Login</label>
				</div>
					</div>
				</div>
				<div class="row">
					<div class="col mb-3">
						<div class="d-grid gap-2">
							<button type="button" class="btn btn-secondary">Login</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col mb-3">
						<center><span><a href="#">find  id/password</a></span></center>
					</div>
				</div>
				<hr>
				<div class="d-grid gap-2 col-12">
					<button class="btn text-white fw-bold" type="button" style="background-color:#2DB400;">NAVER</button>
					<button class="btn text-white fw-bold" type="button" style="background-color:#FEE500;">KAKAO</button>
					<button class="btn text-white fw-bold" type="button" style="background-color:#ea4335;">GOOGLE</button>
					<button class="btn text-white fw-bold" type="button" style="background-color:#3B5998;">KAKAO</button>
				</div>
			</div>
		</form>
	  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
