<!DOCTYPE HTML>

<html>
	<head>
		<meta charset='uTF-8'> 
		<meta name ='viewport' content='width=device-width, initial-scaLe=1.0'>
		<title>BLUEBEE</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<style type='text/css'>
			 #header {
				height: 30px;
				background-color: #f0f0f0;
				width:100%;
			    padding-left: 20px;
			    padding-right: 20px;
			} #header .menu {
				width:95%;
			    float: right;
			    padding: 0;
			    margin: 0;
			}  #header .ul .b {
				list-style-type: none; 
				float: right;
				padding: 3px 10px;
				margin: auto 0;
			} .navbar {
			    height: 80px;
			    padding-left: 50px;
			    padding-right: 50px;
			} .navbar #logo {
			    line-height: 60px;
			} .navbar img {
			    vertical-align: top;
			} .navbar #menu {
			    float: right;
			    list-style-type: none;
			    padding: 0;
			    margin: 0;
			} .navbar #menu li {
			    float: left;
				line-height: 60px;
				margin-left: 30px;
			} .navbar #menu li a {
			    color: #545454;
			    font-size: 15px;
			    text-decoration: none;
			} #content {
				width: 60%;
				margin: auto;
				margin-top: 50px;
				margin-bottom: 20px;
			} #content .productimg {
				width: 50%;
				float:left;
				overflow: auto;
			} #content .productbuy{
				width:50%;
				float:left;
			} #footer {
				background-color: black;
				color: white;
				clear: both;
				height: 100px;
				width: 100%;
			} #footer .copyright {
				text-align: center;
				padding: 32px;
			} .title {
				font-size:18px;
				font-weight:bold;
			} .price {
				font-size:18px;
				font-weight:bold;
				color:#2c3e50;
			} .express {
				font-size:10px;
				color:#808080;
			} .bou {
				background-color:rgb(224, 224, 224);
			} .aaa {
				margin : 20px;
			}
		</style>
	</head>
	
	<body>
		<form>
			<div id='header'>
				<div class='menu'>
					<ul class='ul'>
						<li class='b'><i class="fa-solid fa-magnifying-glass"></i></li>
						<li class='b'><div class="vr"></li>
						<li class='b'><i class="fa-solid fa-bag-shopping"></i></li>
						<li class='b'><i class="fa-solid fa-user"></i></li>
						<li class='b'><div class="vr"></li>
						<li class='b'>고객센터</li>
					</ul>
				</div>
			</div>
			<div class="navbar">
		        <a href="#" id="logo">
		            <img src="../img/logo2.png" height="60">
		        </a>
		        <ul id="menu">
		            <li><a href="#"><b>New</b></a></li>
		            <li><a href="#"><b>Best</b></a></li>
		            <li><a href="#"><b>Outer</b></a></li>
		            <li><a href="#"><b>Top</b></a></li>
		            <li><a href="#"><b>Pants</b></a></li>
		            <li><a href="#"><b><div class="vr"></b></a></li>
		            <li><a href="#"><b><i class="fa-brands fa-instagram fa-xl"></i></b></a></li>
		        </ul>
	  		</div>
			<div id='content'>
			<p>Home > Top</p>
				<div class="productimg">
					<img src='../img/knit.jpg'>
				</div>
				<div class="productbuy">
					<div class='title'>이비자 코스트 시트론 레트로 네츄럴 메쉬 니트 | TOP</div>
					<div class='price'>￦49,000</div>
					<hr>
					<div class='express'>배송방법: 택배</div>
					<div class='bou'>
						<div class='aaa'>
						<br>
						<select class="form-select mb-2 mt-2">
						  <option selected>Open this select menu</option>
						  <option value="1">One</option>
						  <option value="2">Two</option>
						  <option value="3">Three</option>
						</select>
						<select class="form-select">
						  <option selected>Open this select menu</option>
						  <option value="1">One</option>
						  <option value="2">Two</option>
						  <option value="3">Three</option>
						</select>
						<br>
						<span>수량</span><br>
						<div class="d-flex flex-row bd-highlight mb-3">
						  <div class="p-2 bd-highlight"><input type='button' class="btn btn-secondary" onclick='count("plus")'value='+'/></div>
						  <div class="p-2 bd-highlight"><input type="textbox" id='result' value="0"></div>
						  <div class="p-2 bd-highlight"><input type='button' class="btn btn-secondary" onclick='count("minus")' value='-'/></div>
						</div>
						</div>
					</div>
				</div>
			</div>
			<div id='footer'>
				<div class='copyright'>© 2022. Bluebee all rights reserved.</div>
			</div>
		</form>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/a1961b2393.js" crossorigin="anonymous"></script>
		<script type="text/javascript">function count(type)  {
			  // 결과를 표시할 element
			  const resultElement = document.getElementById('result');
			  
			  // 현재 화면에 표시된 값
			  let number = resultElement.innerText;
			  
			  // 더하기/빼기
			  if(type === 'plus') {
			    number = parseInt(number) + 1;
			  }else if(type === 'minus')  {
			    number = parseInt(number) - 1;
			  }
			  
			  // 결과 출력
			  resultElement.innerText = number;
			}</script>
	</body>
</html>
